<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖÿ∏ŸÜŸá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Yekan', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 40px;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .price-summary {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-right: 5px solid #2196F3;
        }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .price-item:last-child {
            border-bottom: none;
        }
        
        .price-label {
            font-weight: bold;
            color: #333;
        }
        
        .price-value {
            color: #2196F3;
            font-weight: bold;
        }
        
        .fair-price {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .fair-price h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: normal;
            opacity: 0.9;
        }

        .fair-price strong {
            font-size: 1.5em;
        }
        
        .sources {
            margin-top: 25px;
        }
        
        .source-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .source-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .source-stats {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background: #fafafa;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f0f0f0;
        }
        
        .product-title {
            font-size: 0.95em;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
            height: 45px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .product-price-link {
            display: inline-block;
            font-size: 1.1em;
            font-weight: bold;
            color: #2196F3;
            text-decoration: none;
            padding: 10px 15px;
            background: #e3f2fd;
            border-radius: 25px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .product-price-link:hover {
            background: #bbdefb;
            text-decoration: none;
            color: #1976d2;
            border-color: #2196F3;
            transform: scale(1.05);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-right: 5px solid #f44336;
            display: none;
        }
        
        .shop-icon {
            font-size: 1.2em;
        }
        
        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-section {
                padding: 20px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç ŸÖÿ∏ŸÜŸá</h1>
            <p>ÿ®ÿß ŸÇ€åŸÖÿ™ ⁄Øÿ∞ÿßÿ±€å ŸÖŸÜÿßÿ≥ÿ® ÿ®Ÿáÿ™ÿ±€åŸÜ ŸÅÿ±Ÿàÿ¥ ÿ±ÿß ÿ™ÿ¨ÿ±ÿ®Ÿá ⁄©ŸÜ€åÿØ</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="productInput" placeholder="ŸÜÿßŸÖ ŸÖÿ≠ÿµŸàŸÑ ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ..." />
                <button class="search-btn" id="searchBtn">ÿ¨ÿ≥ÿ™ÿ¨Ÿà</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ÿØÿ± ÿ≠ÿßŸÑ ÿ¨ÿ≥ÿ™ÿ¨Ÿà...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results">
                <div class="fair-price" id="suggestedPriceBox"></div>
                
                <div class="price-summary" id="priceSummary"></div>
                
                <div class="sources" id="sources"></div>
            </div>
        </div>
        <div class="calculator-box" style="margin-bottom:30px; background:#f8f9fa; padding:20px; border-radius:10px;">
    <h3 style="margin-bottom:15px;">ŸÖÿßÿ¥€åŸÜ ÿ≠ÿ≥ÿßÿ® ŸÇ€åŸÖÿ™‚Äå⁄Øÿ∞ÿßÿ±€å</h3>
    <div style="display:flex; flex-wrap:wrap; gap:15px;">
        <input type="number" id="materialCost" class="search-input" placeholder="Ÿáÿ≤€åŸÜŸá ŸÖŸàÿßÿØ ÿßŸàŸÑ€åŸá (ÿ™ŸàŸÖÿßŸÜ)">
        <input type="number" id="hoursSpent" class="search-input" placeholder="ÿ™ÿπÿØÿßÿØ ÿ≥ÿßÿπÿßÿ™ ÿµÿ±ŸÅ ÿ¥ÿØŸá">
        <input type="number" id="hourlyWage" class="search-input" placeholder="ÿØÿ≥ÿ™ŸÖÿ≤ÿØ ÿ≥ÿßÿπÿ™€å (ÿ™ŸàŸÖÿßŸÜ)">
        <input type="number" id="overheadCost" class="search-input" placeholder="Ÿáÿ≤€åŸÜŸá‚ÄåŸáÿß€å ÿ¨ÿßŸÜÿ®€å (ÿ™ŸàŸÖÿßŸÜ)">
        <button class="search-btn" id="calcBtn" type="button">ŸÖÿ≠ÿßÿ≥ÿ®Ÿá ŸÇ€åŸÖÿ™</button>
    </div>
    <div id="calcResult" style="margin-top:15px; font-weight:bold; color:#4CAF50;"></div>
</div>
    </div>

    <script>
        const productInput = document.getElementById('productInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const priceSummary = document.getElementById('priceSummary');
        const sources = document.getElementById('sources');
        let lastCalculatedPrice = null;

        // ÿ¨ÿ≥ÿ™ÿ¨Ÿà ÿ®ÿß Enter
        productInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });

        searchBtn.addEventListener('click', searchProduct);

        function searchProduct() {
            const productName = productInput.value.trim();
            
            if (!productName) {
                showError('ŸÑÿ∑ŸÅÿßŸã ŸÜÿßŸÖ ŸÖÿ≠ÿµŸàŸÑ ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ');
                return;
            }

            // ŸÜŸÖÿß€åÿ¥ loading
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            searchBtn.disabled = true;

            // ÿßÿ±ÿ≥ÿßŸÑ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_name: productName,
                    calculated_price: lastCalculatedPrice
                })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                
                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.message);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                showError('ÿÆÿ∑ÿß ÿØÿ± ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ±');
                console.error('Error:', err);
            });
        }

        function showResults(data) {
            // ŸÜŸÖÿß€åÿ¥ ŸÇ€åŸÖÿ™ Ÿæ€åÿ¥ŸÜŸáÿßÿØ€å ŸÜŸáÿß€å€å (ŸÖŸèÿ∏ŸÜŸá)
            const suggestedPriceBox = document.getElementById('suggestedPriceBox');
            const explanation = data.was_calculated
                ? 'ÿß€åŸÜ ŸÇ€åŸÖÿ™ ÿ®ÿß ÿ™Ÿàÿ¨Ÿá ÿ®Ÿá ÿ™Ÿàÿ¨Ÿá ÿ®Ÿá ÿ™ÿ≠ŸÑ€åŸÑ ÿ®ÿßÿ≤ÿßÿ± Ÿà Ÿáÿ≤€åŸÜŸá‚ÄåŸáÿß€å ÿ¥ŸÖÿß ÿßÿ±ÿßÿ¶Ÿá ÿ¥ÿØŸá ÿßÿ≥ÿ™.'
                : 'ÿß€åŸÜ ŸÇ€åŸÖÿ™ ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ÿ™ÿ≠ŸÑ€åŸÑ ÿ®ÿßÿ≤ÿßÿ± Ÿæ€åÿ¥ŸÜŸáÿßÿØ ÿ¥ÿØŸá ÿßÿ≥ÿ™.';

            suggestedPriceBox.innerHTML = `
                <h3>ŸÇ€åŸÖÿ™ Ÿæ€åÿ¥ŸÜŸáÿßÿØ€å (ŸÖŸèÿ∏ŸÜŸá)</h3>
                <strong>${data.formatted_final_suggested_price}</strong>
                <p style="font-size: 0.8em; opacity: 0.9; margin-top: 5px;">${explanation}</p>
            `;

            // ŸÜŸÖÿß€åÿ¥ ÿÆŸÑÿßÿµŸá ŸÇ€åŸÖÿ™‚ÄåŸáÿß€å ÿ®ÿßÿ≤ÿßÿ±
            priceSummary.innerHTML = `
                <div class="price-item">
                    <span class="price-label" style="font-size: 1.1em;">üìä ÿÆŸÑÿßÿµŸá ÿ™ÿ≠ŸÑ€åŸÑ ÿ®ÿßÿ≤ÿßÿ±</span>
                    <span class="price-value"></span>
                </div>
                <div class="price-item">
                    <span class="price-label">ÿ±ŸÜÿ¨ ŸÇ€åŸÖÿ™€å:</span>
                    <span class="price-value">${data.price_range}</span>
                </div>
                <div class="price-item">
                    <span class="price-label">⁄©ŸÖÿ™ÿ±€åŸÜ ŸÇ€åŸÖÿ™:</span>
                    <span class="price-value">${data.formatted_min_price}</span>
                </div>
                <div class="price-item">
                    <span class="price-label">ÿ®€åÿ¥ÿ™ÿ±€åŸÜ ŸÇ€åŸÖÿ™:</span>
                    <span class="price-value">${data.formatted_max_price}</span>
                </div>
                <div class="price-item">
                    <span class="price-label">ŸÖ€åÿßŸÜ⁄Ø€åŸÜ ŸÇ€åŸÖÿ™:</span>
                    <span class="price-value">${data.formatted_avg_price}</span>
                </div>
                <div class="price-item">
                    <span class="price-label">ÿ™ÿπÿØÿßÿØ ⁄©ŸÑ ŸÖÿ≠ÿµŸàŸÑÿßÿ™:</span>
                    <span class="price-value">${data.total_results} ŸÖÿ≠ÿµŸàŸÑ</span>
                </div>
            `;


                        // ŸÜŸÖÿß€åÿ¥ ŸÖŸÜÿßÿ®ÿπ ÿ®ÿß ŸÑ€åŸÜ⁄©‚ÄåŸáÿß€å ŸÇÿßÿ®ŸÑ ⁄©ŸÑ€å⁄©
            let sourcesHTML = '<h3>üõçÔ∏è ŸÇ€åŸÖÿ™‚ÄåŸáÿß ÿØÿ± ŸÅÿ±Ÿàÿ¥⁄ØÿßŸá‚ÄåŸáÿß€å ŸÖÿÆÿ™ŸÑŸÅ:</h3>';
            
            // ÿ¢€å⁄©ŸàŸÜ‚ÄåŸáÿß€å ŸÅÿ±Ÿàÿ¥⁄ØÿßŸá‚ÄåŸáÿß
            const shopIcons = {
                'ÿØ€åÿ¨€å‚Äå⁄©ÿßŸÑÿß': 'üì±',
                'ÿ™ÿ±ÿ®': 'üõí',
                'ÿ®ÿßÿ≥ŸÑÿßŸÖ': 'üè™'
            };
            
            for (const [sourceName, products] of Object.entries(data.detailed_products)) {
                const stats = data.source_stats[sourceName];
                const icon = shopIcons[sourceName] || 'üè¨';
                
                sourcesHTML += `
                    <div class="source-item">
                        <div class="source-name">
                            <span class="shop-icon">${icon}</span>
                            ${sourceName}
                        </div>
                        <div class="source-stats">
                            üìä ${stats.count} ŸÖÿ≠ÿµŸàŸÑ | 
                            üí∞ ⁄©ŸÖÿ™ÿ±€åŸÜ: ${stats.formatted_min} | 
                            üí∞ ÿ®€åÿ¥ÿ™ÿ±€åŸÜ: ${stats.formatted_max} | 
                            üìà ŸÖ€åÿßŸÜ⁄Ø€åŸÜ: ${stats.formatted_avg}
                        </div>
                        <div class="products-grid">
                `;
                
                products.forEach(product => {
                    sourcesHTML += `
                        <div class="product-card">
                            ${product.image ? `<img src="${product.image}" alt="${product.title}" class="product-image" onerror="this.style.display='none'">` : ''}
                            <div class="product-title">${product.title}</div>
                            <a href="${product.url}" target="_blank" class="product-price-link">
                                ${product.formatted_price}
                            </a>
                        </div>
                    `;
                });
                
                sourcesHTML += `
                        </div>
                    </div>
                `;
            }
            
            sources.innerHTML = sourcesHTML;
            results.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            results.style.display = 'none';
        }

        function formatPrice(price) {
            return Math.round(price).toLocaleString('fa-IR');
        }

        function formatPriceRange(priceRange) {
            // ÿ™ÿ®ÿØ€åŸÑ ÿ±ŸÜÿ¨ ŸÇ€åŸÖÿ™€å ÿ®Ÿá ŸÅÿßÿ±ÿ≥€å
            return priceRange.replace(/\d+/g, function(match) {
                return parseInt(match).toLocaleString('fa-IR');
            });
        }

        const calcBtn = document.getElementById('calcBtn');
        const calcResult = document.getElementById('calcResult');

        calcBtn.addEventListener('click', function() {
            try {
                const materialCost = parseFloat(document.getElementById('materialCost').value);
                const hoursSpent = parseFloat(document.getElementById('hoursSpent').value);
                const hourlyWage = parseFloat(document.getElementById('hourlyWage').value);
                const overheadCost = parseFloat(document.getElementById('overheadCost').value);

                if ([materialCost, hoursSpent, hourlyWage, overheadCost].some(isNaN)) {
                    calcResult.style.color = '#c62828';
                    calcResult.textContent = 'ŸÑÿ∑ŸÅÿßŸã ŸáŸÖŸá ŸÖŸÇÿßÿØ€åÿ± ÿ±ÿß ÿ®Ÿá ÿµŸàÿ±ÿ™ ÿπÿØÿØ€å Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ.';
                    lastCalculatedPrice = null;
                    return;
                }

                const labor_cost = hoursSpent * hourlyWage;
                const base_cost = materialCost + labor_cost;
                const final_price = (base_cost * 2) + overheadCost;

                calcResult.style.color = '#4CAF50';
                calcResult.textContent = `ŸÇ€åŸÖÿ™ ŸÖÿ≠ÿßÿ≥ÿ®Ÿá ÿ¥ÿØŸá ÿ¥ŸÖÿß: ${final_price.toLocaleString('fa-IR')} ÿ™ŸàŸÖÿßŸÜ`;
                lastCalculatedPrice = final_price;

            } catch (e) {
                calcResult.style.color = '#c62828';
                calcResult.textContent = 'ÿÆÿ∑ÿß ÿØÿ± ŸÖÿ≠ÿßÿ≥ÿ®Ÿá. ŸÑÿ∑ŸÅÿßŸã Ÿàÿ±ŸàÿØ€å‚ÄåŸáÿß ÿ±ÿß ÿ®ÿ±ÿ±ÿ≥€å ⁄©ŸÜ€åÿØ.';
                lastCalculatedPrice = null;
            }
        });
    </script>
</body>
</html>
